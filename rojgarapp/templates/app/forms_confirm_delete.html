{% extends 'layouts/base.html' %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center mb-0">Delete Confirmation</h3>
                </div>
                <div class="card-body text-center py-4">
                    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Are you sure you want to delete?</h4>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-3 d-md-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-lg px-4">
                                <i class="fas fa-trash me-2"></i>Delete
                            </button>
                            <a href="{% url 'forms_list' %}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
