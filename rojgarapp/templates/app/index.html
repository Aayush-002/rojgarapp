{% extends 'layouts/base.html' %}
{% load i18n %}
{% block title %}Home - RojgarApp{% endblock %}
{% block content %}

<div class="container min-vh-100">
  <!-- App Title -->
  <div class="text-center my-4">
    <h1 class="display-3 fw-bold text-primary">{% trans "Job Registration Portal" %}</h1>
  </div>

  <!-- Main Image Section -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8">
      <img 
        src="/media/IMG_1467.jpg" 
        class="img-fluid rounded shadow-lg" 
        alt="Municipality Image"
        style="width: 100%; height: 50vh; object-fit: cover;"
      />
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="container px-4">
    <div class="row g-4 justify-content-center">
      <!-- First Button -->
      <div class="col-md-6">
        <a class="btn btn-primary w-100 py-4 rounded-lg shadow {% if request.path == '/' %}active{% endif %}" 
           href="/" 
           style="font-size: 1.5rem;">
          <i class="fas fa-home me-2"></i>{% trans "Home" %}
        </a>
      </div>
      <!-- Second Button -->
      <div class="col-md-6">
        <a class="btn btn-primary w-100 py-4 rounded-lg shadow {% if request.path == '/dashboard/' %}active{% endif %}" 
           href="/dashboard"
           style="font-size: 1.5rem;">
          <i class="fas fa-chart-bar me-2"></i>{% trans "Dashboard" %}
        </a>
      </div>
      <!-- Third Button -->
      <div class="col-md-6">
        <a class="btn btn-primary w-100 py-4 rounded-lg shadow {% if request.path == '/forms_list/' %}active{% endif %}" 
           href="/forms_list"
           style="font-size: 1.5rem;">
          <i class="fas fa-list me-2"></i>{% trans "Details" %}
        </a>
      </div>
      <!-- Fourth Button -->
      <div class="col-md-6">
        <a class="btn btn-primary w-100 py-4 rounded-lg shadow" 
           href="/forms"
           style="font-size: 1.5rem;">
          <i class="fas fa-edit me-2"></i>{% trans "Register Your Details" %}
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
